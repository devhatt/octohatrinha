<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rinha de frontend - Octopost 🐙</title>
  </head>
  <body>
    <h1 class="title">JSON Tree Viewer</h1>
    <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="jsonFile">Selecione um arquivo JSON:</label>
      <input type="file" name="jsonFile" id="jsonFile" accept=".json" />
      <br />
    </form>

    <div id="jsonContent"></div>
    <pre id="pre"></pre>

    

    <script src="./script.js"></script>
    
  </body>
</html>
